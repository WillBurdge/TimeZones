<!DOCTYPE html>
<html>
<head>
	<title>TimeZones</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="script.js"></script>
</head>
<body>
	<div class="clock">
        <img src="https://www.history.com/.image/ar_1:1%2Cc_fill%2Ccs_srgb%2Cfl_progressive%2Cq_auto:good%2Cw_1200/MTYyNDg1MjE3MTI1Mjc5Mzk4/topic-london-gettyimages-760251843-promo.jpg" height="100px">
        <div class="location">London</div>
        <div class="time" id="london"></div>
      </div>
      <div class="clock">
        <img src="https://images.adsttc.com/media/images/5d44/14fa/284d/d1fd/3a00/003d/large_jpg/eiffel-tower-in-paris-151-medium.jpg?1564742900" height="100px">
        <div class="location">Paris</div>
        <div class="time" id="paris"></div>
      </div>
      <div class="clock">
        <img src="https://cdn.britannica.com/75/156475-050-D97BBA64/Skyline-Hong-Kong.jpg" height="100px">
        <div class="location">Hong Kong</div>
        <div class="time" id="hong-kong"></div>
      </div>
      <div class="clock">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7a/View_of_Empire_State_Building_from_Rockefeller_Center_New_York_City_dllu_%28cropped%29.jpg/800px-View_of_Empire_State_Building_from_Rockefeller_Center_New_York_City_dllu_%28cropped%29.jpg" height="100px">
        <div class="location">New York</div>
        <div class="time" id="new-york"></div>
      </div>      
</body>
</html>
